<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="template-login.css">
    <title>Template Tarefas Saturno</title>
</head>
<body>
<main>
        <section class="container">
            <div class="row">
                <div class="esquerda-title col-lg-4">
                    <h1 class="title-site"><b>Saturno</b></h1>
                    <h2 class="subtitle">Fazendo a revolução da sua organização!</h2>
                    <img class="logo-site" src="\Codigo\Template\imagens\logo-saturno.png" width="100%">
                </div>

                <div class="col-lg-8">
                    
                    <div class="caixa-login">
                        <h2 class="login-title">FAÇA SEU LOGIN OU CRIE SUA CONTA:</h2>
                        <form>
                            <div class="row mb-3">
                              <label for="inputEmail3" class="forms-login col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3">
                                </div>
                            </div>

                            <div class="row mb-3">
                              <label for="inputPassword3" class="forms-login col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3">
                                </div>
                            </div>
                        </form>

                        <div class="esqueceu-senha">
                            <a href="#"><p>Esqueceu sua senha?</p></a>
                        </div>        
                        
                        <div class="botões-login">
                            <div class="botão1">
                                <button class="entrar">ENTRAR</button>
                            </div>

                            <div class="botão2">
                                <button class="criar-conta">Criar sua conta</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

</body>
</html>
