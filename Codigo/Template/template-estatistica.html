<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="template-estatistica.css">
    <title>Template-Estatística</title>
</head>
<body>

    <header class="container cabecalho">
        <div class="row cabecalho">
            <div class="col-lg-3 col-sm-12 logo">
                    
                <img class="logo-saturno" src="\Codigo\Template\imagens\logo-saturno.png" width="40%">
    
            </div>
    
            <div class="col-lg-9">
                 <nav class="menu">

                    <input class="menu-mobile" type="checkbox" id="menu-mobile">
                  <label class="menu-mobile" for="menu-mobile">
                      <i class="fa fa-bars fa-3x"></i>
                      <i class="fa fa-times-circle fa-3x"></i>
                  </label>
                            
                    <ul class="menu-lista">
                        <li><a class="alista" href="#">Resumo das Tarefas</a></li>
                        <li><a class="alista" href="#">Calendário</a></li>
                        <li><a class="alista" href="#">Configurações</a></li>
                        <li><a class="alista" href="#">Estatísticas</a></li>
                        <li><a class="alista" href="#">Conta</a></li>
                    </ul>
        
                </nav>
             </div>
    
        </div>
    </header>

    <main>

        <section class="title container">

            <div class="row">

                <div class="col-lg-12 col-sm-12">
                    <h1 class="stats-title">Estatísticas!</h1>
                </div>
            </div>
        </section>

        <section class="gráficos container">

            <div class="img row">
                <div class="col-lg-12 col-sm-12">
                    <img class="img-pizza" alt="gráfico-pizza" src="imagens\graf-pizza.png">
                </div>
                
                <div class="text-grafico col-lg-12 col-sm-12">
                    <p class="laranja-text">LARANJA: Tarefas Não Feitas no mês</p>
                    <p class="azul-text">AZUL: Tarefas Feitas no mês</p>
                </div>
            </div>

        </section>

        <div class="btn-conquistas">
            <button class="button" >Ver Conquistas</button>
        </div>


    </main>


    <footer class="footer container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <p class="copyright">Todos os direitos reservados - <b>ICEI PUC MINAS</b></p>
            </div>

            <div class="col-lg-4 col-sm-12">
                <img class="logo-puc" src="\Codigo\Template\imagens\puc-logo-certo.png" width="20%">
            </div>

        </div>

        

    </footer>

    <script src="https://kit.fontawesome.com/a017ab5831.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
</body>
</html>
