<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="template-configuracao.css">
    <title>Template-Configurações</title>
</head>
<body>

    <header class="container cabecalho">
        <div class="row cabecalho">
            <div class="col-lg-3 col-sm-12 logo">
                    
                <a href="template-telaInicial.html"><img class="logo-saturno" src="imagens\logo-saturno.png" width="40%"></a>
    
            </div>
    
            <div class="col-lg-9">
                 <nav class="menu">

                    <input class="menu-mobile" type="checkbox" id="menu-mobile">
                  <label class="menu-mobile" for="menu-mobile">
                      <i class="fa fa-bars fa-3x laranja"></i>
                      <i class="fa fa-times-circle fa-3x laranja"></i>
                  </label>
                            
                    <ul class="menu-lista">
                        <li><a class="alista" href="template-SemTarefas.html">Resumo das Tarefas</a></li>
                        <li><a class="alista" href="template-calendário.html">Calendário</a></li>
                        <li><a class="alista" href="template-configuracao.html">Configurações</a></li>
                        <li><a class="alista" href="template-estatistica.html">Estatísticas</a></li>
                        <li><a class="alista" href="template-perfil.html">Conta</a></li>
                    </ul>
        
                </nav>
             </div>
    
        </div>
    </header>

    <main>
        <section class="title container">

            <div class="row">

                <div class="col-lg-12 col-sm-12">
                    <h1 class="config-title laranja">Configurações!</h1>
                </div>

                <div class="config-box row config-ani">
                    <div class="config-box col-lg-2">
                        <!--<i class="fas fa-toggle-on fa-3x"></i>!-->
                        <input type="checkbox" name="not" id="bt-not">
                        <label for="bt-not"><i id="pressNot" class="fas fa-toggle-off fa-3x bt-hover" onclick="mudaIconeNot()"></i></label>
                    </div>
                    
                    <div class="config-box col-lg-10">
                        <h2>Notificações</h2>
                    </div>
                </div>

                <div class="config-box-2 row config-ani">
                    <div class="config-box col-lg-2">

                        <!--<i class="fas fa-toggle-on fa-3x"></i>!-->
                        <input name="theme" type="checkbox" class="toggle-dark-mode" id="bt-darkMode">
                        <label for="bt-darkMode"><i class="fas fa-toggle-off fa-3x bt-hover" id="pressDM" onclick="mudaIconeDM()"></i></label>

                    </div>
                    
                    <div class="config-box col-lg-10">
                        <h2>Dark Mode</h2>
                    </div>
                </div>

            </div>
            
            <!-- Button trigger modal -->
            <div class="config-box-2 row config-ani">
                <div class="config-box col-lg-2">
                    <button type="button" class="btn btn-dark modal-open" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Temas
                    </button>
                </div>
                <div class="config-box col-lg-10">
                    <h2>Temas personalizados</h2>
                </div>
            </div>
  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Temas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="config-box-2 row">
                            <div class="config-box col-lg-2">
                                <!--<i class="fas fa-toggle-on fa-3x"></i>!-->
                                <input name="theme2" type="checkbox" class="toggle-green-mode" id="bt-greenMode">
                                <label for="bt-greenMode"><i class="fas fa-toggle-off fa-3x bt-hover" id="pressGM" onclick="mudaIconeGM()"></i></label>
                            </div>
                            <div class="config-box col-lg-10">
                                <h2>Verde</h2>
                            </div>
                        </div>

                        <div class="config-box-2 row">
                            <div class="config-box col-lg-2">
                                <!--<i class="fas fa-toggle-on fa-3x"></i>!-->
                                <input name="theme3" type="checkbox" class="toggle-pink-mode" id="bt-pinkMode">
                                <label for="bt-pinkMode"><i class="fas fa-toggle-off fa-3x bt-hover" id="pressPM" onclick="mudaIconePM()"></i></label>
                            </div>
                            <div class="config-box col-lg-10">
                                <h2>Rosa</h2>
                            </div>
                        </div>

                        <div class="config-box-2 row">
                            <div class="config-box col-lg-2">
                                <!--<i class="fas fa-toggle-on fa-3x"></i>!-->
                                <input name="theme4" type="checkbox" class="toggle-red-mode" id="bt-redMode">
                                <label for="bt-redMode"><i class="fas fa-toggle-off fa-3x bt-hover" id="pressRM" onclick="mudaIconeRM()"></i></label>
                            </div>
                            <div class="config-box col-lg-10">
                                <h2>Vermelho</h2>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
                </div>
            </div>

        </section>


    </main>

    <footer class="footer container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <p class="copyright">Todos os direitos reservados - <b>ICEI PUC MINAS</b></p>
            </div>

            <div class="col-lg-4 col-sm-12">
                <img class="logo-puc" src="imagens\puc-logo-certo.png" width="20%">
            </div>

        </div>

    </footer>
    <script src="login.js"></script>
    <script src="TP-index.js"></script>
    <script src="TP-login.js"></script>
    <script src="configs.js"></script>

    <script src="https://kit.fontawesome.com/a017ab5831.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
</body>
</html>
